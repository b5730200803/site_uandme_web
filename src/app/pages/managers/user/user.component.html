
<!-- begin::Header -->
<div class="card-header border-0 pt-5">

    <mat-form-field appearance="standard">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search.. id, name" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> ชื่อ - นามสกุล </th>
          <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="emp_id">
          <th mat-header-cell *matHeaderCellDef > รหัสพนักงาน </th>
          <td mat-cell *matCellDef="let row"> {{row.employee_id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef > อีเมล์ </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="job">
          <th mat-header-cell *matHeaderCellDef > ตำแหน่ง </th>
          <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>
  
        <ng-container matColumnDef="last_login">
          <th mat-header-cell *matHeaderCellDef > ล็อคอินล่าสุด </th>
          <td mat-cell *matCellDef="let row"> {{row.create_on}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell *matCellDef="let row"> 
            <span class="menu-icon">
              <span
                [inlineSVG]="'../assets/media/svg/icons/Communication/Write.svg'"
                class="svg-icon svg-icon-2 svg-icon-primary "
              ></span> 
            </span>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSize]="10" hidePageSize showFirstLastButtons></mat-paginator>
    </div>
  
  </div>
